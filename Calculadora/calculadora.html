<html>

    <head>
        <title>Calculadora</title>
        <link rel="shortcut icon" href="icon.ico" />
        <link rel="stylesheet" type="text/css" href="calculadora.css" />
        


    </head>

    <body>
        <div class="container">
            <div class="calculadora">
              <div class="calculadora_tela">0</div>
        
              <div class="calculadora_teclas">
                <button class="tecla_operacao">&plus;</button>
                <button class="tecla_operacao">&minus;</button>
                <button class="tecla_operacao">&times;</button>
                <button class="tecla_operacao">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="ponto_decimos">.</button>
                <button data-action="limpar">AC</button>
                <button class="tecla_igual">=</button>
              </div>
            </div>
          </div>

    </body>

    <footer>


    </footer>



</html>
