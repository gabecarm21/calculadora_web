<html>

    <head>
        <title>Calculadora</title>
        <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
        <link rel="stylesheet" type="text/css" href="calculadora.css" />
        
        


    </head>

    <body>
        <div class="container">
            <div class="calculadora">
              <div class="calculadora_tela">0</div>
        
              <div class="calculadora_teclas">
                <button class="tecla_operacao" data-action="somar">&plus;</button>
                <button class="tecla_operacao" data-action="subtrair">&minus;</button>
                <button class="tecla_operacao" data-action="multiplicar">&times;</button>
                <button class="tecla_operacao" data-action="dividir">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="clear" data-action="limpar">AC</button>
                <button class="tecla_igual" data-action="tecla_igual">=</button>
              </div>
            </div>
          </div>
          <script src = "calculadora.js"></script>
    </body>

    <footer>


    </footer>



</html>
